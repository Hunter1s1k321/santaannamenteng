        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Segoe UI', serif;
            overflow: hidden;
            height: 100vh;
            background: #000;
        }

        /* Premium Background with Zoom Animation */
        .splash-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('./assets/aftersubmit.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: backgroundZoom 30s ease-in-out infinite alternate;
        }

        @keyframes backgroundZoom {
            0% {
                transform: scale(1);
                filter: brightness(0.9);
            }
            100% {
                transform: scale(1.08);
                filter: brightness(1);
            }
        }

        /* Luxury Gradient Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(212, 165, 116, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(139, 90, 43, 0.25) 0%, transparent 50%),
                linear-gradient(135deg, 
                    rgba(101, 67, 33, 0.88) 0%,
                    rgba(139, 90, 43, 0.82) 25%,
                    rgba(160, 111, 63, 0.75) 50%,
                    rgba(139, 90, 43, 0.82) 75%,
                    rgba(101, 67, 33, 0.88) 100%);
            animation: gradientFlow 20s ease-in-out infinite;
        }

        @keyframes gradientFlow {
            0%, 100% { opacity: 0.88; }
            50% { opacity: 0.95; }
        }

        /* Animated Light Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(212, 165, 116, 0.4));
            box-shadow: 0 0 20px rgba(212, 165, 116, 0.6);
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translate(0, 100vh) scale(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            50% {
                transform: translate(var(--tx), 50vh) scale(1);
                opacity: 0.8;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx2), -100vh) scale(0.5);
                opacity: 0;
            }
        }

        .particle:nth-child(1) { left: 10%; --tx: 50px; --tx2: 100px; width: 6px; height: 6px; animation-delay: 0s; animation-duration: 18s; }
        .particle:nth-child(2) { left: 25%; --tx: -30px; --tx2: 80px; width: 4px; height: 4px; animation-delay: 3s; animation-duration: 22s; }
        .particle:nth-child(3) { left: 40%; --tx: 70px; --tx2: -60px; width: 8px; height: 8px; animation-delay: 1.5s; animation-duration: 20s; }
        .particle:nth-child(4) { left: 55%; --tx: -80px; --tx2: 120px; width: 5px; height: 5px; animation-delay: 4s; animation-duration: 19s; }
        .particle:nth-child(5) { left: 70%; --tx: 40px; --tx2: -90px; width: 7px; height: 7px; animation-delay: 2s; animation-duration: 21s; }
        .particle:nth-child(6) { left: 85%; --tx: -60px; --tx2: 70px; width: 6px; height: 6px; animation-delay: 5s; animation-duration: 17s; }
        .particle:nth-child(7) { left: 15%; --tx: 90px; --tx2: -50px; width: 4px; height: 4px; animation-delay: 2.5s; animation-duration: 23s; }
        .particle:nth-child(8) { left: 60%; --tx: -40px; --tx2: 110px; width: 5px; height: 5px; animation-delay: 4.5s; animation-duration: 18s; }
        .particle:nth-child(9) { left: 90%; --tx: 100px; --tx2: -80px; width: 6px; height: 6px; animation-delay: 1s; animation-duration: 20s; }
        .particle:nth-child(10) { left: 35%; --tx: -70px; --tx2: 90px; width: 7px; height: 7px; animation-delay: 3.5s; animation-duration: 19s; }

        /* Premium Content Container */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 50px;
            max-width: 900px;
            animation: contentReveal 2s cubic-bezier(0.4, 0, 0.2, 1) both;
        }

        @keyframes contentReveal {
            0% {
                opacity: 0;
                transform: translateY(80px) scale(0.9);
                filter: blur(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        /* Elegant Logo */
        .logo {
            font-size: 32px;
            font-weight: 300;
            color: #f4e4c1;
            margin-bottom: 25px;
            letter-spacing: 3px;
            animation: logoGlow 4s ease-in-out infinite;
            text-shadow: 
                0 0 20px rgba(244, 228, 193, 0.5),
                0 4px 10px rgba(0, 0, 0, 0.6);
        }

        @keyframes logoGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 20px rgba(244, 228, 193, 0.5),
                    0 4px 10px rgba(0, 0, 0, 0.6);
                transform: scale(1);
            }
            50% { 
                text-shadow: 
                    0 0 40px rgba(244, 228, 193, 0.8),
                    0 0 60px rgba(212, 165, 116, 0.5),
                    0 4px 10px rgba(0, 0, 0, 0.6);
                transform: scale(1.03);
            }
        }

        /* Luxury Cross Symbol */
        .cross-symbol {
            font-size: 80px;
            color: #d4a574;
            margin-bottom: 40px;
            animation: crossPulse 6s ease-in-out infinite;
            text-shadow: 
                0 0 30px rgba(212, 165, 116, 0.7),
                0 0 60px rgba(212, 165, 116, 0.4),
                0 8px 20px rgba(0, 0, 0, 0.5);
            filter: drop-shadow(0 0 20px rgba(212, 165, 116, 0.6));
        }

        @keyframes crossPulse {
            0%, 100% {
                transform: scale(1) rotateY(0deg);
                text-shadow: 
                    0 0 30px rgba(212, 165, 116, 0.7),
                    0 0 60px rgba(212, 165, 116, 0.4),
                    0 8px 20px rgba(0, 0, 0, 0.5);
            }
            25% {
                transform: scale(1.1) rotateY(10deg);
            }
            50% {
                transform: scale(1.05) rotateY(0deg);
                text-shadow: 
                    0 0 50px rgba(212, 165, 116, 1),
                    0 0 100px rgba(212, 165, 116, 0.6),
                    0 0 150px rgba(212, 165, 116, 0.3),
                    0 8px 20px rgba(0, 0, 0, 0.5);
            }
            75% {
                transform: scale(1.1) rotateY(-10deg);
            }
        }

        /* Premium Quote Container */
        .quote-container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            backdrop-filter: blur(25px) saturate(180%);
            border-radius: 30px;
            padding: 50px;
            margin: 40px 0;
            border: 2px solid rgba(212, 165, 116, 0.4);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(212, 165, 116, 0.2);
            animation: containerFloat 8s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .quote-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            animation: shimmer 15s linear infinite;
        }

        @keyframes shimmer {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes containerFloat {
            0%, 100% { 
                transform: translateY(0) scale(1);
                box-shadow: 
                    0 20px 60px rgba(0, 0, 0, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2),
                    0 0 0 1px rgba(212, 165, 116, 0.2);
            }
            50% { 
                transform: translateY(-15px) scale(1.01);
                box-shadow: 
                    0 30px 80px rgba(0, 0, 0, 0.6),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3),
                    0 0 0 2px rgba(212, 165, 116, 0.4);
            }
        }

        .quote {
            font-size: 32px;
            color: #f4e4c1;
            font-style: italic;
            line-height: 1.7;
            margin-bottom: 20px;
            text-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.7),
                0 0 20px rgba(244, 228, 193, 0.3);
            position: relative;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .decorative-line {
            width: 180px;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(212, 165, 116, 0.5), 
                #d4a574, 
                rgba(212, 165, 116, 0.5), 
                transparent);
            margin: 25px auto;
            animation: lineExpand 4s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(212, 165, 116, 0.5);
        }

        @keyframes lineExpand {
            0%, 100% { 
                width: 180px; 
                opacity: 0.7;
            }
            50% { 
                width: 250px; 
                opacity: 1;
            }
        }

        .quote-author {
            font-size: 20px;
            color: #d4a574;
            font-weight: 600;
            margin-top: 25px;
            letter-spacing: 3px;
            position: relative;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        /* Premium Start Button */
        .start-button {
            margin-top: 60px;
            padding: 22px 70px;
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(135deg, #8B5A2B 0%, #654321 100%);
            border: 3px solid #d4a574;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 15px 40px rgba(139, 90, 43, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: buttonPulse 3s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 
                    0 15px 40px rgba(139, 90, 43, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 
                    0 20px 60px rgba(139, 90, 43, 0.7),
                    0 0 30px rgba(212, 165, 116, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1));
            transform: translate(-50%, -50%);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1), height 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .start-button:hover::before {
            width: 400px;
            height: 400px;
        }

        .start-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 25px 70px rgba(139, 90, 43, 0.7),
                0 0 50px rgba(212, 165, 116, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            border-color: #f4e4c1;
        }

        .start-button:active {
            transform: translateY(-4px) scale(1.02);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .quote {
                font-size: 24px;
            }
            .start-button {
                padding: 18px 50px;
                font-size: 17px;
            }
            .cross-symbol {
                font-size: 60px;
            }
            .quote-container {
                padding: 35px;
            }
        }
    </link>
</head>
